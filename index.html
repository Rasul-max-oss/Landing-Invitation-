    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="container">

            </div>
            <div class="text-date">

            </div>
        </div>
    </div>
    <section class="invation">
        <div class="container-invation">
            <h1 class="invation-title">Invitation</h1>
            <div class="container-invation-text">
                <p>Дорогие друзья и родные! Совсем скоро состоится самое

            </div>

                <p>Пожалуйста, подтвердите свое присутсвие до 25 августа, 
                    чтобы мы могли планировать нашу свадьбу наилучшим образом!!</p>
            </div>
        </div>
    </section>
